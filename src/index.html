<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Age Calculator</title>
</head>
<body>
  <h1>Super Galactic Calculator</h1>
  <h3>What's your age on different planets</h3>
  <form id="space-age-form">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" required>
    <br>
    <label for="past-birthday">Age from the Past:</label>
    <input type="number" id="past-birthday" name="past-birthday" min="0">
    <br>
    <label for="future-birthday">Future Age:</label>
    <input type="number" id="future-birthday" name="future-birthday" min="0">
    <br>
    <button type="submit">Calculate</button>
  </form>
  <div id="results"></div>
</body>
</html>
