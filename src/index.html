<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Age Calculator</title>
</head>
<body>
  <h1>Space Age Calculator</h1>
  <form id="space-age-form">
    <label for="birthdate">Your birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required>
    <label for="past-birthday">Past birthday date:</label>
    <input type="date" id="past-birthday" name="past-birthday" min="0" step="1">
    <label for="future-birthday">Future birthday date:</label>
    <input type="date" id="future-birthday" name="future-birthday" min="0" step="1">
    <button type="submit" id="calculateBtn">Calculate</button>
  </form>
  <div id="results"></div>
</body>
</html>
