<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Age Calculator</title>
</head>
<body>
  <h1>Space Age Calculator</h1>
  <form>
    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" id="birthdate" name="birthdate">
    <button type="submit">Calculate</button>
  </form>
  <h2>Results:</h2>
  <p>Your age on Earth is <span id="earth"></span> years.</p>
  <p>Your age on Mercury is <span id="mercury"></span> years.</p>
  <p>Your age on Venus is <span id="venus"></span> years.</p>
  <p>Your age on Mars is <span id="mars"></span> years.</p>
  <p>Your age on Jupiter is <span id="jupiter"></span> years.</p>
</body>
</html>
